{% extends "layout.html" %}

{% block content %}
    <table>
        <tr>
            <th>Tags</th>
            <th>Number of questions</th>
        </tr>
        {% for tag in tags %}
        <tr>
            <td>{{ tag['name'] }}</td>
            <td>{{ tag['count'] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}}
