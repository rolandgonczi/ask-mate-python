<!doctype html>
<html>
<head>
    <title>AskMate | Ask a new question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Ask a new question</h1>
    <form action="/add-question/" method="post" enctype="multipart/form-data">
        <p><label>
            Question title<br>
            <input type="text" value="Title" name="title">
        </label></p>
        <p><label>
            Question<br>
            <textarea rows="4" cols="40" name="message">Your question</textarea>
        </label></p>
        <p><label>
            Image(optional)<br>
            <input type="file" name="image" id="image">
        </label></p>
        <p><label>
            <input type="submit" value="Submit question" name="submit">
        </label></p>
    </form>
</body>
</html>
