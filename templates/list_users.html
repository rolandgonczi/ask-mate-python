<!doctype html>
<html>
<head>
    <title>AskMate | Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <table>
        <tr>
            <th>
                User ID:
            </th>
            <th>
                Username:
            </th>
            <th>
                Questions:
            </th>
            <th>
                Answers:
            </th>
            <th>
                Reputation:
            </th>
        </tr>
            {% for user in users %}
                    <tr>
                    {% for data in user %}
                        <td>
                        {% if data == "username" %}
                            <a href="{{ url_for("show_user", user_id=user["id"]) }}">{{ user[data] }}</a>
                            {%  else %}
                            {{ user[data] }}
                            {% endif %}
                        </td>
                    {% endfor %}
                    </tr>
            {% endfor %}
                </table>
</body>
</html>
