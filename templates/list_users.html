<!doctype html>
<html>
<head>
    <title>AskMate | Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <table>
        <tr>
            <th>
                User ID:
            </th>
            <th>
                Username:
            </th>
            <th>
                Questions:
            </th>
            <th>
                Answers:
            </th>
            <th>
                Reputation:
            </th>
        </tr>
            {% for user in users %}
                    <tr>
                        <td>
                            {{ user["id"] }}
                        </td>
                        <td>
                            <a href="{{ url_for("show_user", user_id=user["id"]) }}">{{ user["username"] }}</a>
                        </td>
                        <td>
                            {{ user["question_count"] }}
                        </td>
                        <td>
                            {{ user["answer_count"] }}
                        </td>
                        <td>
                            {{ user["reputation"] }}
                        </td>
                    </tr>
            {% endfor %}
                </table>
</body>
</html>
