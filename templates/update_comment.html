{% extends "layout.html" %}

{% block content %}
    <h1>Update your comment</h1>
    <form action="/comment/{{ comment['id'] }}/edit" method="post">
        <p><label>
            Comment<br>
            <textarea rows="4" cols="40" name="message" required>{{ comment["message"] }}</textarea>
        </label></p>
        <p><label>
            <input type="submit" value="Update comment">
        </label></p>
    </form>
{% endblock %}
